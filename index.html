<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>

<body class="bg-dark">
    <div class="lead text-light text-center pb-3 pt-3">Badminton 7-Man Matchmaker</div>
    <div class="card w-25 bg-dark border-secondary p-3" style="margin:auto">
        <div class="row">
            <div class="col pr-0 pb-2">
                <ul class="list-group text-center pb-2" id="playerList">
                </ul>
            </div>
            <div class="col pl-0 pb-2">
                <div class="text-center" id="match">

                </div>
            </div>
        </div>
        <div id="divider" class="d-none divider border-top border-secondary pt-2 pb-2"></div>
        <input type="text" class="form-control bg-dark text-white border-secondary mb-4" id="playerInput" placeholder="Enter name..."></input>
        <button id="add" class="btn btn-sm btn-success mb-2">Add</button>
        <button id="matchmake" class="btn btn-sm btn-success mb-2">Match Make</button>
        <br />
        <div class="divider border-top border-secondary pb-2"></div>
        <button id="clear" class="btn btn-sm btn-danger mt-4 mb-4">Clear</button>
    </div>

    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>
    <script src="./script.js" type="text/javascript"></script>
</body>

</html>
